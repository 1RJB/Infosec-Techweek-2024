<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Image Transformer</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    </head>
    <body>
        <h1>Image Transformer</h1>
        <p>Upload an image and prompt the AI to transform it in anyway you want!</p>

        <form method="post" enctype="multipart/form-data">
            <label for="file">Choose your image</label>
            <br>
            <input type="file" id="file" name="file" accept="image/png, image/jpeg" required />
            <br>
            <br>
            <label for="prompt">Enter your prompt</label>
            <br>
            <textarea id="prompt" name="prompt" required></textarea>
            <br>
            <button>Transform!</button>
        </form>

        {% if transformed %}
            <p>View output of command <a href="{{ url_for('static', filename='output/command.txt') }}" target="_blank">here</a></p>
            <h2>Transformed image:</h2>
            <img src="{{ url_for('static', filename='images/output') }}" style="max-width: 80%;">
        {% endif %}
    </body>
</html>
